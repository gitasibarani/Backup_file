# This is a workflow to help you get started!
name: CI - Backup File

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3' 

      # 3. Install dependencies
      - name: Install dependencies
        run: python -m pip install --upgrade pip
          
      # 4. Run backup program
      - name: Run Backup Script
        run: python main.py

      # 5. Upload Backkup Logs
      - name: Upload Backup Logs
        uses: actions/upload-artifact@v3
        with:
          name: backup-logs
          path: backup_log.log

      # Upload Docker Image as Artifact
      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: backup-file-image
          path: path/to/file

      # Build docker image 
      - name: Build Docker image and save output
        run: docker build -t gitarosalinasibarani/backup-file:1.0 . > build_output.txt

      #
      - name: Upload Build Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: build_output.txt


